<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="styles.css">
        <title>Rock | Paper | Scissors</title>
    </head>
    <body>
        <div class="container">
            <h1>Rock | Paper | Scissors</h1>
            <label for="input-text">Challenge the Computer: Play 5 Rounds</label>
            <label for="input-text">Type your choice and press Enter</label>
            <div class="input-div">
                <input id ="input-text" class="input-text" type="text" placeholder="Rock, Paper, Scissors" required>
            </div>
            <div id="result" class="result"></div>
            <div id="restart-div" class="restart-div">
                <button id="restart-btn" class="restart-btn" type="button" hidden>Restart</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
